{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <h1 class="text-3xl font-bold mb-6">Welcome to the Books App</h1>
    <div class="flex space-x-4">
        <button onclick="location.href='{% url 'books:add_books' %}'" 
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">
            Add Books
        </button>
        <button onclick="location.href='{% url 'books:view_books' %}'" 
                class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700">
            View Books
        </button>
    </div>
</div>
{% endblock %}
