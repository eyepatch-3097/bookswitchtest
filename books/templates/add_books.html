{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add a Book</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            {{ form.as_p|safe }}
            
            <button 
                type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-md font-semibold text-lg"
            >
                Submit
            </button>
        </form>
    </div>
</div>
{% endblock %}
